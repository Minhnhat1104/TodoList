<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>TodoList</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <div class="align-center">
        <input class="item-input" type="text" maxlength="20" />
        <button class="add-btn">Thêm</button>
      </div>
      <div class="func-buttons align-center">
        <label for="all" class="filter-btn align-center">
          <input type="radio" name="filter" value="all" id="all" checked />
          All
        </label>
        <label for="done" class="filter-btn align-center">
          <input type="radio" name="filter" value="done" id="done" />
          Đã hoàn thành
        </label>
        <label for="not-done" class="filter-btn align-center">
          <input type="radio" name="filter" value="not-done" id="not-done" />
          Chưa hoàn thành
        </label>
      </div>
      <button id="delete-all-btn" onclick="handleDeleteAll()">
        Xóa tất cả
      </button>
      <div class="todo-list"></div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
